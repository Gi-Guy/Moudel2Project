<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="dist/main.css">
    <script type="module" src="./dist/paymentController.js" defer></script>
</head>
<body>
    <header>
        <h1>Payment</h1>
        <button onclick="location.href='index.html'">Back to Home</button>
    </header>
    
    <main>
        <h2>Car Payment Details</h2>
        <p>License Plate: <strong id="licensePlate"></strong></p>
        <p>Entry Time: <strong id="entryTime"></strong></p>
        <p>Time Parked: <strong id="timeParked"></strong></p>
        <p>Amount Due: <strong id="paymentAmount">$0</strong></p>

        <h2>Enter Payment Details</h2>
        <form id="paymentForm">
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" required>
    
                <label for="expiryDate">Expiry Date:</label>
                <input type="month" id="expiryDate" required>
    
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required>
            </div>
            <button type="submit">Pay Now</button>
        </form>
    </main>
</body>
</html>
